runtime: java
api_version: 1
threadsafe: true

skip_files:
        - ^(.*/)?#.*#$
        - ^(.*/)?.*~$
        - ^(.*/)?.*\.py[co]$
        - ^(.*/)?.*/RCS/.*$
        - ^(.*/)?\..*$
        - frontend/node_modules/
        - frontend/package.json
        - frontend/package-lock.json
        - frontend/postcss.config.js
        - frontend/public/
        - frontend/README.md
        - frontend/src/

handlers:
        - url: /
          static_files: dist/index.html
          upload: dist/index.html

        - url: /
          static_dir: dist
